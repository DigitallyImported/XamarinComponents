%YAML 1.2
---

name: XamDialogs
id: xamdialogs
summary: Custom dialogs for picking dates and from simple lists
publisher: Xamarin Inc
license: ../License.md
icons: 
  - xamdialogs_128x128.png
  - xamdialogs_512x512.png
publisher-url: https://go.microsoft.com/fwlink/?linkid=865313
src-url: https://go.microsoft.com/fwlink/?linkid=865313
libraries: 
  ios-unified: 
    - ../output/XamDialogs.dll
details: Details.md
screenshots: 
  - screenshots/Screen1.png
getting-started: GettingStarted.md
version: 1.1
samples: 
  - path: ../samples/XamDialogsSample.sln
    name: iOS Sample
    removeProjects:
      - XamDialogs
    installNuGets:
      - project: XamDialogsSample
        packages:
          - Xamarin.XamDialogs
    nobuild: "true"
    configuration: Release|iPhone
local-nuget-repo: ../output
packages:
  ios-unified: Xamarin.XamDialogs, Version=1.1.0
is_shell: true
no_build: true
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
