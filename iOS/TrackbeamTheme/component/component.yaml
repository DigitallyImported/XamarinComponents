name: Trackbeam Theme
id: trackbeamtheme
version: 1.6.0
summary: Trackbeam theme and sample application for iOS.
publisher: Xamarin Inc
publisher-url: http://www.xamarin.com/
license: ../License.md
details: Details.md
getting-started: GettingStarted.md
icons: 
  - icons/TrackbeamTheme_128x128.png
  - icons/TrackbeamTheme_512x512.png
screenshots:
   - screenshots/00.jpg
   - screenshots/01.jpg
   - screenshots/02.jpg
libraries:
  ios-unified: 
    - ../output/Xamarin.Themes.TrackBeam.dll
samples:
  - name: "iOS Unified Sample"
    path: ../samples/TrackBeamTheme-Sample-iOS/TrackBeamTheme-Sample-iOS.sln
    removeProjects:
      - Xamarin.Themes.TrackBeam
    installNuGets:
      - project: TrackBeamTheme-Sample-iOS
        packages:
          - Xamarin.Themes.TrackBeam
    nobuild: true
local-nuget-repo: ../output
is_shell: true
packages:
  ios-unified: Xamarin.Themes.TrackBeam, Version=1.6.0
no_build: true
