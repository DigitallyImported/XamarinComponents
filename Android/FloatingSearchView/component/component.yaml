version: "2.1.1"
name: Floating Search View
id: FloatingSearchView
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/Android/FloatingSearchView
summary: An implementation of a floating search box with search suggestions.

license: License.md
details: Details.md
getting-started: GettingStarted.md

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

no_build: true
libraries:
  android: ../output/FloatingSearchView.dll

is_shell: true
local-nuget-repo: ../output/
packages:
  android: Xamarin.Android.FloatingSearchView, Version=2.1.1

samples:
  - name: "Android Sample"
    path: ../samples/FloatingSearchViewSample.sln
    removeProjects:
      - FloatingSearchView
    installNuGets:
      - project: FloatingSearchViewSample
        packages:
          - Xamarin.Android.FloatingSearchView

additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
